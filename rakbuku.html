<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
  </head>
  <body>
    <header>
      <nav class="shadow">
        <div class="logo">
          <img src="assets/logo - BookshelfApps.svg" alt="" />
        </div>
      </nav>
    </header>

    <main>
      <div class="input-form shadow">
        <h2>Masukan Buku Baru</h2>
        <form class="form" action="#" id="form">
          <div class="input">
            <label for="title">Judul Buku</label>
            <input type="text" id="title" required/>
          </div>
          <div class="input">
            <label for="author">Penulis</label>
            <input type="text" id="author" required/>
          </div>
          <div class="input">
            <label for="year">Tahun</label>
            <input type="number" id="year" required/>
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="submit" type="submit">
            Masukan Kedalam Rak Buku
          </button>
        </form>
      </div>
      <div class="content">
        <div class="container shadow">
          <h2 class="container-header">Belum Selesai Dibaca</h2>
          <div id="unfinished-books" class="list-item"></div>
        </div>

        <div class="container shadow">
          <h2 class="container-header">Sudah Selesai Dibaca</h2>
          <div id="finished-books" class="list-item"></div>
        </div>
      </div>
    </main>
    <footer class="">Originally Made By &copy Muhammad Fadli Aktsar</footer>
    <script src="javascript/storage.js" type="text/javascript"></script>
    <script src="javascript/dom.js" type="text/javascript"></script>
    <script src="javascript/script.js" type="text/javascript"></script>
  </body>
</html>
